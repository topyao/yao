<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block name = "title"}}YAO - 一款简单易用的轻量PHP框架!{{/block}}</title>
    <link rel="stylesheet" href="/static/css/css.css?202102181">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    {{block name="css"}}{{/block}}
</head>
<body>
<div id="app">
    <header>
        <nav>
            <ul class="bg-nav">
                <li class=""><a href="/"><img src="/static/img/logo1.png"
                                              style="vertical-align:middle;width: 2.5em;height: 2.5em" alt=""></a></li>
                <li class="left-items d-bg"><a href="/">主页</a></li>
                <li class="left-items d-bg"><a href="/notes">笔记</a></li>
            </ul>
            <ul style="display: flex;justify-content: flex-end">
                <li class="d-bg">
                    <form action="/search">
                        <input required style="height: 2.3em;
    padding: 0 .5em;
    margin-right:1.3em;
    width: 18em;
    outline: none;
    border: none;
    border-radius: 5px;" placeholder="Search..." type="text" name="kw"
                               value="{{if isset($keyword)}}{{$keyword}}{{/if}}"/>
                    </form>
                </li>
                <li class=""><a href="https://www.kancloud.cn/cheng-yao/yaophp/2161148"><i
                        class="fa fa-book"></i> 文档</a></li>
                <li class="d-sm dropdown-btn"><a href="#" id="dropdown"><i class="fa fa-bars"></i></a></li>
                <li class="d-bg" style="min-width:2.5em"><a href="/login"><i class="fa fa-sign-in"></i></a></li>
            </ul>
        </nav>
        <form action="/search">
            <ul id="sm-nav" class="bar">
                <li><a href="/login">登录</a></li>
                <li><a href="/notes">笔记</a></li>
                <li>
                    <input type="text" placeholder="Search..." value="{{if isset($keyword)}}{{$keyword}}{{/if}}"
                           name="kw">
                </li>
            </ul>
        </form>
    </header>
    {{block name = "body"}}{{/block}}
    <footer>
        <div style="margin-top:18px;"></div>
        <a href="https://github.com/topyao/yao">
            本网站使用<i
                class="fa fa-yelp"></i>该框架开发</a><br><br><a href="http://beian.miit.gov.cn" target="_blank"
                                                           class="text">陕ICP备20000693号-1</a> | <a
            href="https://www.jetbrains.com/?from=topyao">
        Phpstorm</a>
    </footer>
</div>
{{*include file="index/layout/lantern.html"*}}

</body>
<script src="/static/js/jquery-3.5.1.js"></script>
<script>
    $(function () {
        $('.dropdown-btn').on('click', function () {
            var smNav = $('#sm-nav');
            var dropdown = $('#dropdown');
            if (smNav.css('display') === 'none') {
                smNav.css('display', 'block')
                dropdown.html('<i class="fa fa-close"></i>')
            } else {
                smNav.css('display', 'none')
                dropdown.html('<i class="fa fa-bars"></i>')
            }
        });
    });

    $(window).on('keyup', function (e) {
        var topSearch = $('#top-search');
        if (topSearch.is(':focus') && 13 === e.keyCode) {
            if (topSearch.val() === '') {
                return false;
            }
            window.location.href = '/search?kw=' + topSearch.val();
        }
    });

</script>
{{block name="js"}}{{/block}}

</html>
