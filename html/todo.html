<script>
    var aside = document.querySelector('#handler>span');
    var side = document.getElementById('right')
    aside.onclick = function (e) {
        if (side.style.width == '0px' || !side.style.width) {
            side.style.width = '100%';
            aside.innerText = '》'
        } else {
            side.style.width = '0px';
            aside.innerText = '《'
        }
    }

    var file = document.getElementsByName('file')[0]
    file.onchange = function (e) {
        var f = this.files[0]
        if (f.size > 1024 * 1024 * 10) {
            alert('文件大小不能超过10mb!')
